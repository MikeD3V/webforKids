<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Game for Kids</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-color: #ffebcd;
            color: #444;
        }
        .shape-container {
            display: flex;
            justify-content: center;
            margin: 20px auto;
        }
        .shape {
            width: 100px;
            height: 100px;
            border: 3px solid #222;
            display: inline-block;
        }
        .circle {
            border-radius: 50%;
            background-color: red;
        }
        .square {
            background-color: blue;
        }
        .triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid green;
        }
        .choices {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .choice {
            padding: 15px 30px;
            border: 3px solid #222;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.5em;
            font-weight: bold;
            background-color: #fffdc2;
            transition: all 0.3s;
        }
        .choice:hover {
            background-color: #ffda79;
            transform: scale(1.1);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .message {
            font-size: 1.5em;
            margin-top: 20px;
            font-weight: bold;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .back-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Guess the Shape! üî∫üîµ‚¨õ</h1>
    <div class="shape-container" id="shapeContainer"></div>
    <div class="choices">
        <div class="choice" onclick="checkAnswer('circle')">Circle</div>
        <div class="choice" onclick="checkAnswer('square')">Square</div>
        <div class="choice" onclick="checkAnswer('triangle')">Triangle</div>
    </div>
    <p class="message" id="message"></p>
    <button class="back-button" onclick="window.location.href='/appforkids/index.html'">Back to Home</button>
    <script>
        const shapes = ['circle', 'square', 'triangle'];
        let correctShape = '';

        function generateShape() {
            const randomIndex = Math.floor(Math.random() * shapes.length);
            correctShape = shapes[randomIndex];
            const shapeContainer = document.getElementById('shapeContainer');
            shapeContainer.innerHTML = `<div class="shape ${correctShape}"></div>`;
        }

        function checkAnswer(shape) {
            const message = document.getElementById('message');
            if (shape === correctShape) {
                message.innerText = 'üéâ Correct! Well done! üéâ';
                message.style.color = 'green';
            } else {
                message.innerText = '‚ùå Oops! Try again! ‚ùå';
                message.style.color = 'red';
            }
            setTimeout(generateShape, 1000);
        }

        // Generate the first shape when the page loads
        window.onload = generateShape;
    </script>
</body>
</html>
